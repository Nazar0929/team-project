<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/team-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Project</title>
    
    <script type="module" crossorigin src="/team-project/commonHelpers.js"></script>

  <body>

    <!-- Loads the specified .html file -->
    
    
    
    
    
    <section class="calculate">
  <div class="container">
    <h2 class="calculate__title">Калькулятор</h2>
    <input type="number" class="calculate__firstnumber" />
    <ul class="calculate__list">
      <li class="calculate__item">
        <button type="button" class="calculate__button">+</button>
      </li>
      <li class="calculate__item">
        <button type="button" class="calculate__button">*</button>
      </li>
      <li class="calculate__item">
        <button type="button" class="calculate__button">-</button>
      </li>
      <li class="calculate__item">
        <button type="button" class="calculate__button">/</button>
      </li>
    </ul>
    <input type="number" class="calculate__secondnumber" />
    <button type="button" class="calculate__calculation">=</button>
    <input type="number" class="calculate__result" />
  </div>
</section>
    <section class="time">
    <div class="container">
        <h2 class="time__title">Калькулятор часу</h2>
        <input type="number" class="time__input">
        <div class="time__output"></div>
        <div class="time__output-time"></div>
    </div>
</section>
    <section class="dino">
<div class="container">
    <h2 class="dino__title">Google динозавр</h2>

</div>
</section>
    
    
    <section class="photo">
    <div class="container">
        <h2 class="photo__title"></h2>
        <button type="button" class="photo__left-btn"></button>
        <img src="" alt="contributor">
        <button type="button" class="photo__right-btn"></button>
        <h3 class="photo__subtitle"></h3>
        <p class="photo__desc"></p>
        <ul class="photo__btn-list">
            <li class="photo__list-item"><button type="button" class="photo__btn"></button></li>
            <li class="photo__list-item"><button type="button" class="photo__btn"></button></li>
            <li class="photo__list-item"><button type="button" class="photo__btn"></button></li>
            <li class="photo__list-item"><button type="button" class="photo__btn"></button></li>
            <li class="photo__list-item"><button type="button" class="photo__btn"></button></li>
        </ul>
    </div>
</section>
    <section class="scientist">
  <div class="container">
    <h2 class="scientist__title">Обери вченого/их</h2>
    <ul class="scientist__list">
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
      <li class="scientist__item">
        <img src="" alt="" class="scientist__photo" />
      </li>
    </ul>
    <ul class="scientist__listofbuttons">
      <li class="scientist__itembtn">
        <button type="button" class="scientist__button">
          Які вчені народилися в 19 ст.
        </button>
      </li>
      <li class="scientist__itembtn">
        <button type="button" class="scientist__button">
          Знайти рік народження Albert Einshtein
        </button>
      </li>
      <li class="scientist__itembtn">
        <button type="button" class="scientist__button">
          Відсортувати вчених за алфавітом
        </button>
      </li>
      <li class="scientist__itembtn">
        <button type="button" class="scientist__button">
          Знайти вчених, прізвища яких починаються на на літеру “С”
        </button>
      </li>
      <li class="scientist__itembtn">
        <button type="button" class="scientist__button">
          Відсортувати вчених за кількістю прожитих років
        </button>
      </li>
      <li class="scientist__itembtn">
        <button type="button" class="scientist__button">
          Видалити всіх вчених, ім’я яких починається на “А”
        </button>
      </li>
      <li class="scientist__itembtn">
        <button type="button" class="scientist__button">
          Знайти вченого, який народився найпізніше
        </button>
      </li>
      <li class="scientist__itembtn">
        <button type="button" class="scientist__button">
          Знайти вченого, який прожив найдовше і вченого, який прожив найменше
        </button>
      </li>
      <li class="scientist__itembtn">
        <button type="button" class="scientist__button">
          1. Знайти вчених, в яких співпадають перші літери імені і прізвища
        </button>
      </li>
    </ul>
  </div>
</section>
